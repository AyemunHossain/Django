
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5 pt-5">
        <p class="text-center"> <b> Fill This Refund Request Form </b> </p>

        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    </div>
{% endblock content %}
