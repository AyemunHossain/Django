{% extends 'main/masterpage.html'%}

{% block content %}
	<div class="row">
	{% for cat in category %}
	  <div class="col s12 m6 l4">
	  	<a href="{{cat.category_slug}}", style="color:#000">
	    <div class="card hoverable cyan">
	      <div class="card-content">
	        <span class="card-title"><b>{{cat.tutorial_category}}</b></span>
	        <p>{{cat.category_summary | safe}}</p>

	      </div>
	    </div>

		</a>

	  </div>
	 {% endfor%}
	</div>
{% endblock %}
